<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/icon.png">
    <title>Number system converter</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Number system converter</h1>
        <div class="block">
            <div class="block__row">
                <div class="block__input-system">
                    <div class="dropdown" id="dropdown-input">
                        <div class="select">
                            <span class="selected">Decimal</span>
                            <img src="img/tick.svg" alt="not found" class="tick">
                        </div>
                        <ul class="menu">
                            <li id="bin">Binary</li>
                            <li id="oct">Octal</li>
                            <li class="active" id="dec">Decimal</li>
                            <li id="hex">Hexdecimal</li>
                        </ul>
                    </div>
                </div>
                <div data-title="Swap systems" class="block__images">
                    <button class="block__button" id="button-reverse">
                        <img src="img/arrow.svg" alt="not found">
                        <img src="img/arrow.svg" alt="not found">
                    </button>
                </div>
                <div class="block__output-system">
                    <div class="dropdown" id="dropdown-output">
                        <div class="select">
                            <span class="selected">Binary</span>
                            <img src="img/tick.svg" alt="not found" class="tick">
                        </div>
                        <ul class="menu">
                            <li class="active">Binary</li>
                            <li>Octal</li>
                            <li>Decimal</li>
                            <li>Hexdecimal</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="block__columns">
                <p class="copy-message">Translation copied</p>
                <p class="copy">
                    <span></span>
                </p>
                <button class="button-clear">
                    <span></span>
                    <span></span>
                </button>
                <textarea type="number" placeholder="Enter the number you want to transfer from." type="text" name="enterDigit" id="input"></textarea>
                <div class="block__row-midl">
                    <button class="button-interpret-adaptive">Convert</button>
                </div>
                <textarea type="text" name="outputDigit" id="output" readonly></textarea>
            </div>
        </div>
        <button class="button-interpret">Convert</button>
        <div class="language">
            <div class="language__text">
                <a href="index.html" class="language__active">Eng</a> |
                <a href="translated.html">Ukr</a>
            </div>
        </div>
